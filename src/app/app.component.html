  <div class="container">
    <a class="navbar-brand fw-bold" routerLink="/home">
      <i class="fas fa-check-double me-2"></i>TaskMaster Pro
    </a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
    >
      â˜°
    </button>
    <div class="collapse navbar-collapse" id="navbarNav" #navbarNav>
      <ul class="navbar-nav me-auto" *ngIf="loggedInUser()">
        <li class="nav-item">
          <a class="nav-link" routerLink="/home" (click)="closeNavbar()"
            >Home</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link active"
            routerLink="/dashboard"
            (click)="closeNavbar()"
            >Dashboard</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/goal-list" (click)="closeNavbar()"
            >Goals</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/task-list" (click)="closeNavbar()"
            >Tasks</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/reminders" (click)="closeNavbar()"
            >Reminders</a
          >
        </li>
      </ul>
      <div class="d-flex align-items-center ms-auto gap-2">
        <ng-container *ngIf="loggedInUser(); else loginTemplate">
          <span class="text-light">
            <i class="fas fa-user me-1"></i>
            {{ loggedInUser()?.fullName?.split(" ")[0] || "User" }}
          </span>
          <button class="btn btn-outline-light" (click)="logout()">
            <i class="fas fa-sign-out-alt me-2"></i>Logout
          </button>
        </ng-container>
        <ng-template #loginTemplate>
          <button class="btn btn-outline-light" (click)="openModal()">
            <i class="fas fa-user me-2"></i>Login
          </button>
        </ng-template>
      </div>
    </div>
  </div>
</nav>
<router-outlet></router-outlet>

<div class="modal" #loginModal tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-body p-4">
        <div class="text-center mb-4">
          <h4 class="modal-title fw-bold" id="authModalTitle">Welcome Back!</h4>
          <button
            type="button"
            class="btn-close position-absolute top-0 end-0 m-3"
            (click)="closeModal()"
            data-bs-dismiss="modal"
            aria-label="close"
          ></button>
        </div>
        @if (isLoginFormVisible()) {
        <form id="loginForm" class="needs-validation">
          <div class="mb-3">
            <input
              type="email"
              [(ngModel)]="loginObj.email"
              name="email"
              class="form-control"
              placeholder="Email"
              required
            />
          </div>
          <div class="mb-3">
            <input
              type="password"
              [(ngModel)]="loginObj.password"
              name="password"
              class="form-control"
              placeholder="Password"
              required
            />
          </div>
          <button
            type="submit"
            class="btn btn-primary w-100 mb-3"
            (click)="onLogin()"
          >
            Login
          </button>
          <p class="text-center">
            Don't have an account?
            <a
              id="showSignup"
              class="text-decoration-none"
              (click)="toggleForm()"
              >Sign Up</a
            >
          </p>
        </form>
        } @else {
        <form id="signupForm" class="needs-validation cursor-pointer">
          <div class="mb-3">
            <input
              type="text"
              [(ngModel)]="registerObj.fullName"
              name="fullName"
              class="form-control"
              placeholder="Full Name"
              required
            />
          </div>
          <div class="mb-3">
            <input
              type="email"
              [(ngModel)]="registerObj.email"
              name="email"
              class="form-control"
              placeholder="Email"
              required
            />
          </div>
          <div class="mb-3">
            <input
              type="password"
              [(ngModel)]="registerObj.password"
              name="password"
              class="form-control"
              placeholder="Password"
              required
            />
          </div>
          <div class="mb-3">
            <input
              type="password"
              [(ngModel)]="registerObj.confirmPassword"
              name="confirmPassword"
              class="form-control"
              placeholder="Confirm Password"
              required
            />
          </div>
          <button
            type="submit"
            class="btn btn-primary w-100 mb-3"
            (click)="onRegister()"
          >
            Sign Up
          </button>
          <p class="text-center">
            Already have an account?
            <a
              id="showLogin"
              class="text-decoration-none"
              (click)="toggleForm()"
              >Login</a
            >
          </p>
        </form>
        }
      </div>
    </div>
  </div>
</div>

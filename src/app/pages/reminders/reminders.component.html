<div class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1 class="fw-bold">Reminders</h1>
      <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#reminderModal">
        <i class="fas fa-plus me-2"></i>New Reminder
      </button>
    </div>
  
    <div class="row">
      <div class="col-md-4 mb-4" *ngFor="let reminder of reminders">
        <div class="card reminder-card">
          <div class="card-body">
            <h5 class="card-title">{{ reminder.title }}</h5>
            <p class="card-text">
              <i class="far fa-clock me-2"></i>
              {{ reminder.dateTime | date:'short' }}
            </p>
            <p *ngIf="reminder.notes">{{ reminder.notes }}</p>
            <div class="d-flex justify-content-end">
              <button class="btn btn-sm btn-outline-danger me-2" aria-label="delete" (click)="deleteReminder(reminder.id)">
                <i class="fas fa-trash"></i>
              </button>

              <button class="btn btn-sm btn-outline-primary" aria-label="edit">
                <i class="fas fa-edit"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Modal -->
  <div class="modal fade" id="reminderModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Create New Reminder</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" id="reminderModalClose" aria-label="close btn"></button>
        </div>
        <div class="modal-body">
          <form (ngSubmit)="createReminder()">
            <div class="mb-3">
              <label for="reminderTitle" class="form-label">Reminder Title</label>
              <input id="reminderTitle" type="text" class="form-control" [(ngModel)]="newReminder.title" name="title" required />
            </div>
            <div class="mb-3">
              <label for="dateTime" class="form-label">Date & Time</label>
              <input id="dateTime" type="datetime-local" class="form-control" [(ngModel)]="newReminder.dateTime" name="dateTime" required />
            </div>
            <div class="mb-3">
              <label for="notes" class="form-label">Notes</label>
              <textarea id="notes" class="form-control" rows="3" [(ngModel)]="newReminder.notes" name="notes"></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button class="btn btn-primary" (click)="createReminder()">Create Reminder</button>
        </div>
      </div>
    </div>
  </div>
